<!-- Vista para crear un conductor -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Nuevo Conductor</h2>
        <form th:action="@{/conductores/guardar}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre </label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido </label>
                <input type="text" class="form-control" name="apellido" required>
            </div>
            <div class="mb-3">
                <label class="form-label">FechaDeNacimiento</label>
                <input type="date" class="form-control" name="fechaDeNacimiento" required>
            </div>
            <div class="mb-3">
                <label class="form-label">automovil</label>
                <input type="text" class="form-control" name="automovil" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Autom√≥vil</label>
                <select class="form-control" name="tipoAuto" required>
                    <option value="Base">Base</option>
                    <option value="Luxe">Luxe</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Conductor</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
