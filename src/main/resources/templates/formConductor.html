<!-- Vista para crear un conductor -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar Bootstrap Icons (solo si usas iconos) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="icon" type="image" href="/img/logo.png">
    <title>RIDE ON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/img/fondo.png') no-repeat center center/cover; /* Imagen de fondo */
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            backdrop-filter: blur(10px); /* Efecto vidrio */
            background: rgba(147, 147, 147, 0.15); /* Transparente pero visible */
            border-bottom: 1px solid rgba(255, 255, 255, 0.209);
            color: white;
            z-index: 1000;
        }
        .logo img { 
            height: 100px; /* Tamaño normal */
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            color: rgb(43, 43, 43);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }
        nav a:hover {   
            transform: scale(1.1);
            color: #000000; /* Azul Bootstrap */
            text-decoration: none; /* Evita subrayado */
            background: rgba(255, 255, 255, 0.2);
        }
        .user-avatar img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }
        main {
            padding-top: 100px; /* Espacio para que no se solape con el header */
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Uber Clon">
        </div>
        <nav>
            <a href="/RideOn/">Inicio</a>
            <a href="/RideOn/conductores">Conductores</a>
            <a href="/RideOn/nuevo">Registro de Conductores</a>
        </nav>
        <div class="user-avatar">
            <img src="/img/avatar.png" alt="Usuario">
        </div>
    </header>
    <main>
        




<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-person-circle me-2"></i>Registrar Nuevo Conductor</h2>
        <form th:action="@{/conductores/guardar}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="nombre" placeholder="Ej: Juan" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Apellido</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="apellido" placeholder="Ej: Pérez" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fechaDeNacimiento" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Automóvil</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-car-front"></i></span>
                    <input type="text" class="form-control" name="automovil" placeholder="Ej: Toyota Corolla" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Tipo de Automóvil</label>
                <select class="form-select" name="tipoAutomovil" required>
                    <option value="BASE">Base</option>
                    <option value="LUXE">Luxe</option>
                    <option value="PREMIUM">Premium</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">Guardar Conductor</button>
                <a href="/" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>




    </main>
    <br>
    <br>

    <footer>
        <p>&copy; 2025 RIDE ON. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
