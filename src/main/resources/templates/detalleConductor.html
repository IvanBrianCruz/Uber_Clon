<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="row">
                <!-- Imagen del conductor -->
                <div class="col-md-4 text-center">
                    <img th:src="'https://randomuser.me/api/portraits/men/' + ${conductor.id} % 100 + '.jpg'"
                        class="rounded-circle img-fluid" alt="Foto Conductor">
                </div>

                <!-- Información del conductor -->
                <div class="col-md-8">
                    <h2 class="mb-3">Detalles de <span th:text="|${conductor.nombre} ${conductor.apellido}|"></span>
                    </h2>

                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td th:text="${conductor.id}"></td>
                            </tr>
                            <tr>
                                <th>Nombre Completo</th>
                                <td th:text="|${conductor.nombre} ${conductor.apellido}|"></td>
                            </tr>
                            <tr>
                                <th>Fecha de Nacimiento</th>
                                <td th:text="${conductor.fechaDeNacimiento}"></td>
                            </tr>
                    

                            <tr>
                                <th>Edad: </th>
                                <td th:text="${edad}"></td>
                            </tr>
                            <tr>
                                <th>Automóvil</th>
                                <td th:text="${conductor.automovil}"></td>
                            </tr>
                            <tr>
                                <th>Tipo de Automóvil</th>
                                <td th:text="${conductor.tipoAutomovil}"></td>
                            </tr>
                            <tr>
                                <th>Estado</th>
                                <td>
                                    <span th:if="${conductor.estado}" class="text-success">Activo</span>
                                    <span th:unless="${conductor.estado}" class="text-danger">Inactivo</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Botón para solicitar viaje -->
                    <h4 class="mt-4">¿Listo para viajar?</h4>
                    <a th:href="@{/formReserva/{id}(id=${conductor.id})}" class="btn btn-success btn-lg">
                        🚖 Solicitar Viaje
                    </a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
