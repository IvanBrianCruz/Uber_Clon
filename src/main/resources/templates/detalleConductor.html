<!-- detalleConductor.html - Selección de viaje -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalles de <span th:text="${conductor.nombre}"></span></h2>
        <p>Edad: <span th:text="${conductor.edad}"></span></p>
        <p>Tipo de Automóvil: <span th:text="${conductor.tipoAuto}"></span></p>
        <h4>Selecciona el tipo de viaje:</h4>
        <ul>
            <li><a th:href="@{/formReserva/{id}/{tipo}(id=${conductor.id}, tipo='corta')}" class="btn btn-outline-primary">Corta distancia - $7,000</a></li>
            <li><a th:href="@{/formReserva/{id}/{tipo}(id=${conductor.id}, tipo='media')}" class="btn btn-outline-primary">Media distancia - $10,000</a></li>
            <li><a th:href="@{/formReserva/{id}/{tipo}(id=${conductor.id}, tipo='larga')}" class="btn btn-outline-primary">Larga distancia - $20,000</a></li>
        </ul>
    </div>
</body>
</html>
