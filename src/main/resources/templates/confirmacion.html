
<!-- confirmacion.html - Confirmación del viaje -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>¡Reserva Confirmada!</h2>
        <p>Conductor: <span th:text="${conductor.nombre}"></span></p>
        <p>Tipo de Viaje: <span th:text="${tipoViaje}"></span></p>
        <p>Precio: <span th:text="${precio}"></span></p>
        <p>Cliente: <span th:text="${nombre}"></span></p>
        <p>Teléfono: <span th:text="${telefono}"></span></p>
        <p>Desde: <span th:text="${origen}"></span></p>
        <p>Hasta: <span th:text="${destino}"></span></p>
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
        <a href="/descargarRecibo" class="btn btn-secondary">Descargar Recibo</a>
    </div>
</body>
</html>
