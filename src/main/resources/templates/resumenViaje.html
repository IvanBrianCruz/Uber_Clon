<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>RIDE ON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/img/fondo.png') no-repeat center center/cover; /* Imagen de fondo */
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            backdrop-filter: blur(10px); /* Efecto vidrio */
            background: rgba(147, 147, 147, 0.15); /* Transparente pero visible */
            border-bottom: 1px solid rgba(255, 255, 255, 0.209);
            color: white;
            z-index: 1000;
        }
        .logo img { 
            height: 100px; /* Tamaño normal */
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            color: rgb(43, 43, 43);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }
        nav a:hover {   
            transform: scale(1.1);
            color: #000000; /* Azul Bootstrap */
            text-decoration: none; /* Evita subrayado */
            background: rgba(255, 255, 255, 0.2);
        }
        .user-avatar img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }
        main {
            padding-top: 100px; /* Espacio para que no se solape con el header */
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Uber Clon">
        </div>
        <nav>
            <a href="/RideOn/">Inicio</a>
            <a href="/RideOn/conductores">Conductores</a>
            <a href="/RideOn/nuevo">Registro de Conductores</a>
        </nav>
        <div class="user-avatar">
            <img src="/img/avatar.png" alt="Usuario">
        </div>
    </header>
    <main>
        



        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4 rounded" style="max-width: 600px; width: 100%;">
                <h2 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-file-earmark-text me-2"></i> Resumen del Viaje</h2>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-person-circle me-2"></i> Nombre del Cliente:</strong> <span th:text="${viaje.nombreCliente}"></span></p>
                </div>
                
                <div class="mb-3">
                    <p><strong><i class="bi bi-telephone-fill me-2"></i> Teléfono:</strong> <span th:text="${viaje.telefonoCliente}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-map-fill me-2"></i> Punto de Partida:</strong> <span th:text="${viaje.puntoPartida}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-geo-alt-fill me-2"></i> Destino:</strong> <span th:text="${viaje.destino}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-car-front me-2"></i> Tipo de Viaje:</strong> <span th:text="${viaje.tipo}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-person-circle me-2"></i> Conductor:</strong> <span th:text="${viaje.conductor.nombre}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-car-front me-2"></i> Automóvil:</strong> <span th:text="${viaje.conductor.tipoAutomovil}"></span></p>
                </div>
        
                <div class="mb-3">
                    <p><strong><i class="bi bi-cash-coin me-2"></i> Costo del Viaje:</strong> $<span th:text="${viaje.costo}"></span></p>
                </div>
        
                <div class="text-center mt-4">
                    <button onclick="window.print()" class="btn btn-success me-2 w-100 fw-bold shadow-sm">
                        <i class="bi bi-printer me-2"></i> Imprimir
                    </button>
                    <a href="/" class="w-100">
                        <button class="btn btn-outline-secondary w-100 mt-2">
                            <i class="bi bi-house-door me-2"></i> Volver al Inicio
                        </button>
                    </a>
                </div>
            </div>
        </div>
        

        





    </main>
    <footer>
        <p>&copy; 2025 RIDE ON. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
