<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/img/logo.png">
    <title>RIDE ON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/img/fondo.png') no-repeat center center/cover; /* Imagen de fondo */
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            backdrop-filter: blur(10px); /* Efecto vidrio */
            background: rgba(147, 147, 147, 0.15); /* Transparente pero visible */
            border-bottom: 1px solid rgba(255, 255, 255, 0.209);
            color: white;
            z-index: 1000;
        }
        .logo img { 
            height: 100px; /* Tama√±o normal */
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .user-avatar img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }
        main {
            padding-top: 100px; /* Espacio para que no se solape con el header */
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Uber Clon">
        </div>
        <nav>
            <a href="/RideOn/">Inicio</a>
            <a href="/RideOn/conductores">Conductores</a>
            <a href="/RideOn/nuevo">Registro de Conductores</a>
        </nav>
        <div class="user-avatar">
            <img src="/img/avatar.png" alt="Usuario">
        </div>
    </header>
    <main>
        
    </main>
    <footer>
        <p>&copy; 2025 RIDE ON. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
