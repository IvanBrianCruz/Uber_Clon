<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Viaje</title>
</head>
<body>
    <h2>Solicitar un Viaje</h2>
    
    <form action="/confirmar-viaje" method="post">
        <label for="tipoViaje">Tipo de Viaje:</label>
        <select name="tipoViaje" id="tipoViaje" required>
            <option th:each="tipo : ${tiposViaje}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>
        <br>

        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" name="nombreCliente" required>
        <br>

        <label for="telefonoCliente">Tel√©fono:</label>
        <input type="text" id="telefonoCliente" name="telefonoCliente" required>
        <br>

        <label for="puntoPartida">Punto de Partida:</label>
        <input type="text" id="puntoPartida" name="puntoPartida" required>
        <br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required>
        <br>

        <!-- Conductor preseleccionado (NO EDITABLE) -->
        <p><strong>Conductor:</strong> <span th:text="${conductor.nombre}"></span></p>
        <input type="hidden" name="conductorId" th:value="${conductor.id}">

        <button type="submit">Confirmar Viaje</button>
    </form>
</body>
</html>
