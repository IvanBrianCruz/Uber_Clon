<!-- formReserva.html - Formulario de reserva -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Reserva tu Viaje</h2>
        <form action="/confirmacion" method="post">
            <input type="hidden" name="conductorId" th:value="${conductor.id}">
            <input type="hidden" name="tipoViaje" th:value="${tipo}">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tel√©fono</label>
                <input type="tel" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Punto de Partida</label>
                <input type="text" name="origen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destino</label>
                <input type="text" name="destino" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Confirmar Reserva</button>
        </form>
    </div>
</body>
</html>
