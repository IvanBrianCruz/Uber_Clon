<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>RIDE ON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/img/fondo.png') center center/cover;
            /* Imagen de fondo */
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            /* Efecto vidrio */
            background: rgba(147, 147, 147, 0.15);
            /* Transparente pero visible */
            border-bottom: 1px solid rgba(255, 255, 255, 0.209);
            color: white;
            z-index: 1000;
        }

        .logo img {
            height: 100px;
            /* Tamaño normal */
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: rgb(43, 43, 43);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        nav a:hover {
            transform: scale(1.1);
            color: #000000;
            /* Azul Bootstrap */
            text-decoration: none;
            /* Evita subrayado */
            background: rgba(255, 255, 255, 0.2);
        }

        .user-avatar img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        main {
            padding-top: 100px;
            /* Espacio para que no se solape con el header */
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .tarjetas {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tarjetas img {
            width: 900px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .tarjetas img:hover {
            transform: scale(1.05);
        }

        .banner  {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .banner img {
            width: 1200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }


        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Uber Clon">
        </div>
        <nav>
            <a href="/RideOn/">Inicio</a>
            <a href="/RideOn/conductores">Conductores</a>
            <a href="/RideOn/nuevo">Registro de Conductores</a>
        </nav>
        <div class="user-avatar">
            <img src="/img/avatar.png" alt="Usuario">
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>

    <main>

        <div class="row g-0">
            <div class="col-12">
                <!-- Contenido -->
                <!-- Carousel de imágenes -->
                <section class="container">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/img/carucel/1.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/carucel/2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/carucel/3.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="/img/carucel/4.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>



                <!-- Tarjetas en formato de imágenes -->
            </div>
            <div class="col-12">
                <div class="tarjetas">
                    <img src="/img/card/1.png" alt="Card 1">

                </div>

            </div>

            <div class="col-12">
                <div class="tarjetas">
                    <img src="/img/card/2.png" alt="Card 2">

                </div>

            </div>

            <div class="col-12">
                <div class="tarjetas">
                    <img src="/img/card/3.png" alt="Card 3">

                </div>

            </div>


            <!-- Banner secundario -->

            <div class="col-12">

                <div class="banner">
                    <img src="/img/banner.png" alt="Banner Principal">
                </div>

            </div>


            <br>
            <br>



    </main>

    <br>
    <br>
    <footer>
        <p>&copy; 2025 RIDE ON. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
